<h2 mat-dialog-title style="direction: rtl;">
  הגדרות
</h2>
<div mat-dialog-content class="color-container">
  <div *ngFor="let color of colors">
    <div
      class="color-circle"
      [ngClass]="{ 'selected-color': selectedColor === color }"
      [ngStyle]="{ 'background-color': color }"
      (click)="onColorClicked(color)"
    ></div>
  </div>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>בחר זירה</mat-label>
    <mat-select [(value)]="selectedSection">
      <mat-option *ngFor="let section of sections" [value]="section">
        {{ section }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" color="primary">שמור</button>
  <button mat-button (click)="onCancel()" color="warn">ביטול</button>
</div>
